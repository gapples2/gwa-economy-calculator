<!DOCTYPE html>
<html>
    <head>
        <title>Gwa Economy Calculator</title>

        <link href="style.css" rel="stylesheet">

        <script src="js/helper.js"></script>
        <script src="js/lottery.js" defer></script>
    </head>
    <body>
        <div id="lottery">
            <h2>lottery</h2>
            Range: 1 to <input id="lottery-range" value="10"><br>
            Cost: <input id="lottery-cost" value="1"><br>
            <b>Multipliers:</b>
            <div id="lottery-multipliers">
                <div id="lottery-multipliers-inputs"></div>
                <button id="lottery-multipliers-button">+</button>
            </div>
            <div id="lottery-statistics"></div>
        </div>
    </body>
</html>
